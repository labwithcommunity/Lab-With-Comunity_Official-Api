spring.application.name=labwithcommunity
spring.messages.basename=validationMessages
server.port=8880
scheduling.blockUnconfirmedUsers.fixedRate=PT1H
scheduling.enabled=true

MYSQL CONFIG
spring.datasource.url=jdbc:mysql://localhost:3308/dev
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

EMAIL CONFIG
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
email.sender=${EMAIL_SENDER}
change.password.url=http://localhost:8880/api/v1/public/email/approve?token=


