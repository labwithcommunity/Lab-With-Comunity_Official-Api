spring.application.name=labwithcommunity
spring.messages.basename=validationMessages
server.port=8880

# MYSQL CONFIG
spring.datasource.url=jdbc:mysql://localhost:3308/dev
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# EMAIL CONFIG
spring.mail.host=127.0.01
spring.mail.port=8025
spring.mail.username=myuser
spring.mail.password=mysecretpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
email.sender=no-reply@labwithcommunity.org
change.password.url=http://www.labwithcommunity.org/email/approve&token=

